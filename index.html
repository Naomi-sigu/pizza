<!DOCTYPE html>
<html>

<head>
  <title>pizza</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="welcome">
    <br>
    <br>
    <div class="get">
    <em>
      <h1>PIZZERIA-DER-PLACE</h1>
    </em>
    <h3>Take life like pizza,one slice at a time.</h3>
    <strong>
      <p>Welcome to pizzeria where we eat so much pizza slice by slice. You will experience great value of every coin spent<br>Come back for more its finger licking good.</p>
    </strong>
  </div>
</div>
  <div class="types">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-2">
        <img src="images/peperoni.jpg" class="img-fluid">
      </div>
      <div class="col-md-2">
        <img src="images/chicken-peri.jpg" class="img-fluid">
      </div>
      <div class="col-md-2">
        <img src="images/bbq.jpg" class="img-fluid">
      </div>
    </div>
  </div>
  <br>
  <div class="exit">
    <h1>ORDER ONLINE</h1>

    <div class="placing">
      <div class="col-md-3">

        <h2>Type</h2>
        <div class="select">
          <select name="slct" id="slct">
            <option selected disabled>Choose an option</option>
            <option >Hawian</option>
            <option>peperoni</option>
            <option>BBQ</option>
            <option>Chicken</option>
          </select>
        </div>


      </div>
        <div class="col-md-3">

          <h2>Size</h2>
          <div class="select">
            <select name="slct" id="slct">
              <option selected disabled>Choose an option</option>
              <option value="8">small</option>
              <option value="12">medium</option>
              <option value="14">Large</option>
              <option value="16">mega</option>
            </select>
          </div>


        </div>

        <div class="col-md-3">

          <h2>crust</h2>
          <div class="select">
            <select name="slct" id="slct">
              <option selected disabled>Choose an option</option>
              <option value="300">Stuffed</option>
              <option value="500">Gluten-Free</option>
              <option value="100">Crispy</option>
            </select>
          </div>


        </div>


        <div class="col-md-3">

          <h2>Toppings</h2>
          <div class="select">
            <select name="slct" id="slct">
              <option selected disabled>Choose an option</option>
              <option value="300">Olives</option>
              <option value="200">Cheese</option>
              <option value="100">Pepperoni</option>
            </select>
          </div>


        </div>
      </div>
      <div class="text-center mt-5">
        <button class="btn-info" type="submit">ORDER</button>
      </div>
      <table class="table mt-5 overlay">
        <thead>
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Size</th>
            <th scope="col">Crust</th>
            <th scope="col">Toppings</th>
          </tr>
        </thead>
      </table>
        <div class="text-center mt-5">
          <button class="btn-info another" type="submit">ANOTHER ORDER</button>
        </div>
        <div class="text-center mt-4">
          <button class="btn-info checkout" type="submit">CHECKOUT</button>
        </div>
    </div>
</body>

</html>
